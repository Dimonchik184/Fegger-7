<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container container_header ">
            <img src="https://i.pinimg.com/originals/d2/d5/ed/d2d5ed2ba6a88e7c01e20540d2adcbe5.jpg" alt=""
                class="logo__img">
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item"><a href="" class="nav__link">Главная</a></li>
                    <li class="nav_item"><a href="" class="nav__link">О сервере</a></li>
                    <li class="nav_item"><a href="" class="nav__link">Видео</a></li>
                    <li class="nav_item"><a href="" class="nav__link">Галерея</a></li>
                    <li class="nav_item"><a href="" class="nav__link">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero-block">
            <div class="container container_hero-block">
                <img src="img/image 1.png" class="hero-block__img">
                <div class="hero-block__content">
                    <h1 class="hero-block__title">Официальный сервер IT-Compot в Minecraft</h1>
                    <p class="hero-block__text">Играем вместе на одном сервере</p>
                    <a href="" class="hero-block__link">Скачать</a>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="container container_about">
                <h1 class="about__title">О сервере</h1>
                <div class="about__content">
                    <img src="img/image 3.png">
                    <img src="img/img-group.png">
                </div>
            </div>
        </section>

        <section class="video">
            <div class="container container_video">
                <h1 class="video__title">Видео</h1>
                <iframe class="video__video" src="https://www.youtube.com/embed/EtncKChCoSY"
                    title="Легендарный мем: да ты чё. #meme #minecraft #minecraftshorts #майнкрафт #мем #shorts  #minecraft"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </section>
        <section class="gallery">
            <h1 class="gallery__title">Галерея</h1>
            <ul class="gallery__list">
                <li class="gallery__item">
                    <a href="img/Gallery/img1.png" class="gallery__link">
                        <img src="img/Gallery/img1.png" class="gallery__img">
                    </a>
                </li>
                <li class="gallery__item">
                    <a href="img/Gallery/img2.png" class="gallery__link">
                        <img src="img/Gallery/img2.png" class="gallery__img">
                    </a>
                </li>
                <li class="gallery__item">
                    <a href="img/Gallery/img3.png" class="gallery__link">
                        <img src="img/Gallery/img3.png" class="gallery__img">
                    </a>
                </li>
                <li class="gallery__item">
                    <a href="img/Gallery/img4.png" class="gallery__link">
                        <img src="img/Gallery/img4.png" class="gallery__img">
                    </a>
                </li>
                <li class="gallery__item">
                    <a href="img/Gallery/img5.png" class="gallery__link">
                        <img src="img/Gallery/img5.png " class="gallery__img">
                    </a>
                </li>
                <li class="gallery__item">
                    <a href="img/Gallery/img6.png" class="gallery__link">
                        <img src="img/Gallery/img6.png" class="gallery__img">
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <div class="container container_footer">
            <div class="footer__content">
                <h3 class="footer__title">IT-Compot</h3>
                <p class="footer__text">&copy; 2023 Все права защищены</p>
            </div>
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <img src="img/Footer/telegram.png" alt="" class="footer__img">
                    </a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <img src="img/Footer/vk.png" alt="" class="footer__img">
                    </a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <img src="img/Footer/discord.png" alt="" class="footer__img">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
